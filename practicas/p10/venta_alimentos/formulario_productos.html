<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <script type="text/javascript">
        function verificarRegistro()
        {
            var nom=document.getElementById('nombre').value();
            var mod=document.getElementById('model').value.trim();
            

            if(!nom ){
                alert('Por favor llena todos los campos requeridos')

            }else{
                if(nom.length>10)
                {
                    alert('El nombre no puede tener mas de 100 caracteres');
                }
                else
                {
                    alert('Largo de nombre correcta');
                }

                if(mod.length>25)
                {
                    alert('El modelo no puede tener mas de 25 caracteres');
                }
                else
                {
                    alert('Largo de modelo correcta');
                }
            }

            
        }
    </script>
</head>
<body>
    <h1>Registro de Productos</h1>

    <p>Inserta la información solicitada de tus productos&#169;</p>

    <form id="formularioProducto" action="http://localhost/tecweb/practicas/p10" method="post">

    <h2>Producto</h2>

      <fieldset>
        <legend>Información</legend>
        <label for="form-name">Nombre del Producto:</label> <input type="text" name="name" id="nombre" maxlength="100" >

        <ul>
          
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="model" maxlength="25" required></li>
          <li><label for="form-price">Precio:</label><br><input type="number" name="price" id="price" step="0.01" min="99.99" placeholder="99.99" required></li>
          <li><label for="form-details">Detalles del producto:</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 300 caracteres de longitud"></textarea></li>
          <li><label for="form-unidades">Unidades:</label><br><input type="number" name="units" id="unidades" min="0" required></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><p>Marca <em>(escoge una)</em>:</p></legend>
        <ul>
          <li><input type="radio" name="marca" value="purina" required>Purina</li>
          <li><input type="radio" name="marca" value="pedigree" required>Pedigree</li>
          <li><input type="radio" name="marca" value="hills" required>Hills</li>
          <li><input type="radio" name="marca" value="nucan" required>Nucan</li>
        </ul>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend><p>Ruta</p></legend>
      <label for="form-image">Ruta de imagen: </label><input type="text" name="image" id="imagen" value="image.png" placeholder="./Docs...">
    </fieldset>

      
      <p>
        <input type="submit" value="Registrar producto" onclick="verificarRegistro()" >
        <input type="reset">
      </p>

    </form>
</body>
</html>
