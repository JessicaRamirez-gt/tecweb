<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <script type="text/javascript">
        function verificar()
        {
            var nom=document.getElementById('nombre').value;

            if(nom.length>100)
            {
                 alert('El nombre no puede tener mas de 100 caracteres!!!');
            }
            else
            {
                 alert('Largo de nombre correcta');
            }
        }
    </script>
</head>
<body>
    <h1>Registro de Productos</h1>

    <p>Inserta la información solicitada de tus productos&#169;</p>

    <form id="formularioProducto" action="http://localhost/tecweb/practicas/p10" method="post">

    <h2>Producto</h2>

      <fieldset>
        <legend>Información</legend>

        <ul>
          <li><label for="form-name">Nombre del Producto:</label> <input type="text" name="name" id="nombre" maxlength="100"></li>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <li><label for="form-price">Precio:</label><br><input type="number" name="price" id="form-price" step="0.01" min="0"></li>
          <li><label for="form-details">Detalles del producto:</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 300 caracteres de longitud"></textarea></li>
          <li><label for="form-unidades">Unidades:</label><br><input type="number" name="units" id="form-unidades" min="0"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><p>Marca <em>(escoge una)</em>:</p></legend>
        <ul>
          <li><input type="radio" name="marca" value="purina">Purina</li>
          <li><input type="radio" name="marca" value="pedigree">Pedigree</li>
          <li><input type="radio" name="marca" value="hills">Hills</li>
          <li><input type="radio" name="marca" value="nucan">Nucan</li>
        </ul>
      </fieldset>

      
      <p>
        <input type="submit" value="Registrar producto" onclick="verificar()">
        <input type="reset">
      </p>

    </form>
</body>
</html>
